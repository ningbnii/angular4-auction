<div class="thunbnail">
	<img src="http://placehold.it/820x320" alt="">
	<div>	
		<h4 class="pull-right">{{product.price}}元</h4>
		<h4>{{product.title}}</h4>
		<p>{{product.desc}}</p>
	</div>
	<div>
		<p class="pull-right">{{comments.length}}</p>
		<p>
			<app-stars [rating]="product.rating"></app-stars>
		</p>
	</div>
</div>
<div class="well">
	<div>
		<div><button (click)="isCommentHidden=!isCommentHidden" class="btn btn-success">评论</button></div>
		<!-- 这里是一个可编辑的星 -->
		<div [hidden]="isCommentHidden">
			<div><app-stars [readonly]="false" [(rating)]="newRating"></app-stars></div>
			<div>
				<textarea [(ngModel)]="newComment"></textarea>
			</div>
			<div><button class="btn" (click)="addComment()">提交</button></div>
		</div>
	</div>
	<div class="row" *ngFor="let comment of comments">
		<hr>
		<div class="col-md-12">
			<app-stars [rating]="comment.rating"></app-stars>
			<span>{{comment.user}}</span>
			<span class="pull-right">{{comment.timestamp}}</span>
			<p></p>
			<p>{{comment.content}}</p>
		</div>
	</div>
</div>
